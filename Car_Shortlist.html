<body>
  <h1>Car Rental Service</h1>
  <label for="brand">Select Brand:</label>
  <select id="brand">
    <option value="all">All Brands</option>
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
    <option value="ford">Ford</option>
    <!-- Add more options as needed -->
  </select>
  <label for="type">Select Type:</label>
  <select id="type">
    <option value="all">All Types</option>
    <option value="sedan">Sedan</option>
    <option value="suv">SUV</option>
    <option value="truck">Truck</option>
    <!-- Add more options as needed -->
  </select>
  <button id="filterBtn">Apply Filters</button>
  
  <div id="carList">
    <!-- Car listings will be displayed here -->
  </div>
 
  <script>
     
    // Sample car data with image URLs (replace with your actual data)
    const cars = [
      { brand: "toyota", type: "sedan", model: "Camry", image: "images/car1.jpg",submitButton:"RENT",},
      { brand: "honda", type: "suv", model: "CR-V", image: "images/car2.jpg" },
      { brand: "ford", type: "truck", model: "F-150", image: "images/car3.jpg" },
 { brand: "toyota", type: "sedan", model: "Camry", image: "images/car4.jpg" },
      { brand: "honda", type: "suv", model: "CR-V", image: "images/car5.jpg" },
      { brand: "ford", type: "truck", model: "F-150", image: "images/car6.jpg" },
 { brand: "toyota", type: "sedan", model: "Camry", image: "images/car7.jpg" },
      { brand: "honda", type: "suv", model: "CR-V", image: "images/car8.jpg" },
      { brand: "ford", type: "truck", model: "F-150", image: "images/car9.jpg" },
{ brand: "toyota", type: "sedan", model: "Camry", image: "images/car10.jpg" },
      { brand: "honda", type: "suv", model: "CR-V", image: "images/car11.jpg" },
      { brand: "ford", type: "truck", model: "F-150", image: "images/car12.jpg" },

      // Add more car data as needed
    ];
    
    const brandFilter = document.getElementById("brand");
    const typeFilter = document.getElementById("type");
    const filterButton = document.getElementById("filterBtn");
    const carListContainer = document.getElementById("carList");
    
    // Function to filter and display cars
    function filterCars() {
      const selectedBrand = brandFilter.value;
      const selectedType = typeFilter.value;
      
      const filteredCars = cars.filter(car => {
        if (selectedBrand !== "all" && car.brand !== selectedBrand) {
          return false;
        }
        if (selectedType !== "all" && car.type !== selectedType) {
          return false;
        }
        return true;
      });
      
      // Display the filtered cars
      displayCars(filteredCars);
    }
    
    // Function to display cars in the container
    function displayCars(carArray) {
      carListContainer.innerHTML = ""; // Clear existing content
      
      if (carArray.length === 0) {
        carListContainer.textContent = "No cars match the selected filters.";
      } else {
        carArray.forEach(car => {
          const carItem = document.createElement("div");
          carItem.className = "car-item";
          
          const carImage = document.createElement("img");
          carImage.className = "car-image";
          carImage.src = car.image;
          carImage.alt = `${car.brand} ${car.model}`;
          carItem.appendChild(carImage);
          
          const carDetails = document.createElement("div");
          carDetails.textContent = `${car.brand} ${car.model} (${car.type})`;
          carItem.appendChild(carDetails);
          
          carListContainer.appendChild(carItem);
        });
      }
    }
    
    // Attach filterCars function to the filter button click event
    filterButton.addEventListener("click", filterCars);
    
    // Initial display of all cars
    displayCars(cars);
  </script>
